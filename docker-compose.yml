name: recipelibrary

services:
  sql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: ${MSSQL_SA_PASSWORD:?Set_MSSQL_SA_PASSWORD_in_.env}
    ports:
      - "1433:1433"
    volumes:
      - sqldata:/var/opt/mssql
    restart: "no"
    healthcheck:
      test: ["CMD-SHELL", "bash -c '</dev/tcp/localhost/1433'"]
      interval: 5s
      timeout: 3s
      retries: 30

  web:
    build:
      context: .
      dockerfile: src/Web/RecipeLibrary.Web/Dockerfile
    depends_on:
      sql:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      SQL_HOST: sql
      SQL_PORT: "1433"
      ConnectionStrings__RecipeDb: "Server=sql,1433;Database=RecipeLibrary;User Id=sa;Password=${MSSQL_SA_PASSWORD};Encrypt=True;TrustServerCertificate=True;MultipleActiveResultSets=True"
    ports:
      - "8080:8080"
    restart: "no"

volumes:
  sqldata:
